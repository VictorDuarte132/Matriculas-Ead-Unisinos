<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Solicitação de Matricula</title>
  <script defer src="Script.js"></script>
  <link rel="stylesheet" href="registro.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
            
  <div class="container-md position-absolute top-50 start-50 translate-middle mt-10">
                                              <!--RETORNAR O ERRO DAS VALIDAÇOES -->       
                                                <div id="error" class="mt-4"></div> 

  <form id="form" action="https://formsubmit.co/vitinhoduarte172@hotmail.com" method="post" data-form> <!--Enviar o formulario para um email-->
    
                                            <!--Inicio CONTAINER DOS NOMES-->
    <div class="row"> 
      <div class="col">
        <label for="nome" class="form-label mt-1">Nome:</label>
        <input type="text" class="form-control"  name="nome" id="nome" required oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ú\s]/g, '')"> <!--Aceitar somente texto no input-->
      </div>
      <div class="col ">
         <label for="Sobrenome" class="form-label mt-1">Sobrenome:</label>
         <input type="text" class="form-control"  name="Sobrenome" id="Sobrenome" required oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ú\s]/g, '')">
      </div>
    </div> 
                                          <!--FIM DO CONTAINER DOS NOMES-->

                                          <!--Inicio CONTAINER  EMAIL / SENHA-->
      <div class="row"> 
        <div class="col">
          <label for="email" class="form-label mt-1">Email:</label>
          <input type="email" class="form-control"  name="email" id="email"placeholder="exemplo@gmail.com" required>
        </div>
        <div class="col">
          <label for="senha" class="form-label mt-1">Senha:</label>
          <input type="password" class="form-control" name="senha" id="senha" placeholder="Entre 6 a 10 digitios">
        </div>
      </div>
                                           <!--FIM CONTAINER EMAIL / SENHA-->

                                              <!--SELECTS DO CURSO E DO TURNO-->
    <label for="curso" class="form-label mt-1">Curso Desejado</label>
    <select name="curso" class="form-control mt-1"  required>
        <option id="padrao" selected></option>
        <option value="opcao1">Ciência da Computação</option>
        <option value="opcao2">Analise e Desenvolvimento de Sistemas</option>
        <option value="opcao3">Engenharia de Software</option>
      </select>
      <label for="turno" class="form-label mt-1">Turno</label>
      <select name="turno" class="form-control mt-1"  id="turno" required>
          <option  selected></option>
          <option value="turno1">Manhã = 07:30 as 11:30</option>
          <option value="turno2">Tarde = 13:30 as 17:30</option>
          <option value="turno3">Noite = 18:30 as 22:30</option>
        </select>
                                                 <!-- FIM DOS SELECTS-->

                                                  <!--Inicio CONTAINER MORADIA-->
        <div class="row">  
          <div class="col">
            <label for="endereco" class="form-label mt-1">Endereço:</label>
            <input type="text" class="form-control"  name="endereco" id="endereco" required oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ú\s]/g, '')"> <!--Aceitar somente texto no input-->
          </div>
          <div class="col">
            <label for="numerocasa" class="form-label mt-1">Número:</label>
            <input type="number" class="form-control"  name="numerocasa" id="numerocasa" oninput="this.value = this.value.replace(/[^0-9]/g, '')"> <!-- input numero aceitar somente numeros-->
          </div>
        </div>
                                                <!--FIM DO CONTAINER MORADIA -->

                                                <!--Inicio CONTAINER CIDADE / CEP-->
        <div class="row">
          <div class="col ">
            <label for="cidade" class="form-label mt-1">Cidade:</label>
            <input type="text" class="form-control"  name="cidade" id="cidade" required oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ú\s]/g, '')"> <!--Aceitar somente texto no input-->
          </div>
          <div class="col">
            <label for="cep" class="form-label mt-1">CEP:</label>
            <input type="text" class="form-control"  name="cep" id="cep" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="92044-442"> <!--input text aceitar somente numeros-->
          </div>
        
        </div>

                                                <!--FIM DO QUINTO CONTAINER CIDADE / CEP-->

        <div class="col-auto">
          <label for="telefone" class="form-label mt-1">Telefone para Contato:</label>
          <input type="tel" class="form-control"  name="telefone" id="telefone" oninput="this.value = this.value.replace(/[^0-9]/g, '')" placeholder="51993459829"> <!-- input tel aceitar somente numeros-->
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary" onclick="formvalidate()" data-button>Enviar</button>
        </div>
   
        <div class="text-bg-info p-3 mt-3">
          <p class="card-text">APÓS O ENVIO DO FORMULÁRIO, A EQUIPE ENTRARÁ EM CONTATO POR MEIO DOS CANAIS EMAIL E TELEFONE.</p>
        </div>
        
        <img src="Lp_logo_unisinos.png" class=" rounded mx-auto d-block"  alt="LogotipoUnisinos"> <!-- Logo da unisinos-->
      
  </form>
  
</div>
</body>
</html>
